<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>동화 목록</title>
  </head>
  <body>
    <h1>동화 목록</h1>
    <ul>
      {% for tale in tales %} {% if tale and 'taleId' in tale %}
      <li>
        <a href="{{ url_for('show_tale', tale_id=tale['taleId']) }}"
          >{{ tale['title'] }}</a
        >
      </li>
      {% endif %} {% endfor %}
    </ul>
  </body>
</html>
